name: 彭博资讯推送
on:
  schedule:
    - cron: '*/10 * * * *'  # 每10分钟跑一次
  workflow_dispatch:        # 支持手动触发

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
      - name: 安装Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: 安装工具
        run: pip install feedparser requests
      - name: 运行脚本
        run: python rss.py
